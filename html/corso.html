<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <title>%corso%-FitnessCenter</title>

    <meta name="description"
        content="Questa pagina continene le informazioni inerenti al corso di %corso%.">
    <meta name="keywords" content="%corso%, palestra">
    <meta name="author" content="FitnessCenter">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mini.css" media="screen and (max-width:768px)" />
    <link rel="stylesheet" href="css/print.css" media="print" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/corsi.js"></script>
</head>

<body id="corpo_corso">
    %header%
    <section id="cover">
        <div class="container">
        <img src="img/corsi/%immagine_corso%" alt="">
            <div class="overlay">
                <div id="corsi_for_mobile">
                    <h1 class="titolo_corsi"><span lang="en" class="testo_rosso">%corso%</span></h1>
                    <p id="corsi_titolo_testo">%descrizione%</p>
                </div>
            </div>
        </div>
            %info_corso%
    </section>
    %footer%
</body>

</html>
