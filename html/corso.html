<!DOCTYPE html>
<html lang="it">

<head>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body id="corpo_corso">

    <section id="cover">
